{% extends "main.html" %}

{% block title %}
Marketplace | Area360
{% endblock title %}

{% block body %}

<h2 class="h2-responsive text-center my-5">Marketplace</h2>
<div class="container-fluid text-center">
      <form action="#" method="post" class="p-5" style="background-color: rgba(0, 0, 0, 0.025);">
            {% csrf_token %}
            <h3 class="h3-responsive text-center mb-5">Search properties</h3>
            <div class="row mb-4">
                  <div class="col">
                        <label for="">Property type</label>
                        <div class="md-form">
                              <select class="select form-control" name="propertytype">
                                    <option value="" disabled selected>Choose property type</option>
                                    {% for i in property_type %}
                                    <option value="{{i.property_type}}">{{i.property_type}}</option>
                                    {% endfor %}
                              </select>
                        </div>
                  </div>
                  <div class="col">
                        <label for="">Purpose</label>
                        <div class="md-form">
                              <select class="browser-default md-select form-control" name="purpose">
                                    <option value="" disabled selected>Buy or rent</option>
                                    <option value="Sell">Buy</option>
                                    <option value="Rent">Rent</option>
                              </select>
                        </div>
                  </div>
                  <div class="col">
                        <label for="">State</label>
                        <div class="md-form">
                              <select class="browser-default md-select form-control" name="state">
                                    <option value="" disabled selected>State</option>
                                    {% for i in states%}
                                    <option value="{{i.name}}">{{i.name}}</option>
                                    {% endfor %}
                              </select>
                        </div>
                  </div>
                  <div class="col">
                        <label for="">City</label>
                        <div class="md-form">
                              <select class="browser-default md-select form-control" name="city">
                                    <option value="" disabled selected>City</option>
                                    {% for i in cities %}
                                    <option value="{{i.name}}">{{i.name}}</option>
                                    {% endfor %}
                              </select>
                        </div>
                  </div>
            </div>
            <button class="btn btn-primary btn-lg btn-floating"><i class="fas fa-search"></i></button>
      </form>
</div>

{% include 'dashboardComponents/propertylist.html' %}

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
{% endblock body %}
