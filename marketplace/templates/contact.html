{% extends "main.html" %}

{% block title %}
Contact | Area360
{% endblock title %}

{% block body %}
<div class="container-sm my-5 w-50 btn-outline-light p-4">
    <h2 class="h2-responsive text-center mb-5">Contact us</h2>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" required/>
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required/>
                </div>
            </div>
        </div>

        <!-- Email input -->
        <div class="input-group mb-4">
            <input type="email" class="form-control" placeholder="Email id" aria-label="Email id" required />
        </div>
        <!-- Password input -->
        <div class="mb-4">
            <textarea class="form-control" rows="5" placeholder="Message" aria-label="Message" required></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    </form>
</div>
{% endblock body %}
