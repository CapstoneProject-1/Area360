{% extends "main.html" %}

{% block title %}
Register | Area360
{% endblock title %}

{% block body %}
<div id="width" class="container-sm w-50 my-5 btn-outline-light p-4">
    <h2 class="h2-responsive text-center mb-5">Register</h2>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p class="text-danger">{{message}}</p>
        {% endfor %}
    </div>
    {% endif %}
    <form action="#" method="post" class="text-center">
        {% csrf_token %}
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" name="fname" placeholder="First name"
                        aria-label="First name" required />
                </div>
            </div>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" name="lname" placeholder="Last name" aria-label="Last name"
                        required />
                </div>
            </div>
        </div>

        <!-- Email input -->
        <div class="input-group mb-4">
            <input type="email" class="form-control" name="emailid" placeholder="Email id" aria-label="Email id"
                required />
        </div>
        <!-- Password input -->
        <div class="input-group mb-4">
            <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password"
                required />
        </div>

        <div class="input-group mb-4">
            <input type="tel" class="form-control" name="phoneno" placeholder="Contact no" aria-label="Contact no"
                required />
        </div>
        <!-- user type input -->
        <div class="btn-group mb-4">
            <input type="radio" class="btn-check" name="usertype" id="option1" value="buyer" checked />
            <label class="btn btn-secondary" for="option1">Buyer</label>

            <input type="radio" class="btn-check" name="usertype" id="option2" value="seller" />
            <label class="btn btn-secondary" for="option2">Seller</label>

            <input type="radio" class="btn-check" name="usertype" id="option3" value="builder" />
            <label class="btn btn-secondary" for="option3">Builder/ Construction Agency</label>
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" required />
            <label class="form-check-label" for="form2Example33">
                I accept terms & condition of Area360.
            </label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>

        <!-- Register buttons -->

      <p>or sign up with:</p>

      </button>
  
      <button type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-secondary btn-floating mx-1">

      </button>
  
      <button type="button" class="btn btn-secondary btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div> -->

</div>
{% endblock body %}
